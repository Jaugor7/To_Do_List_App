{% extends 'homepage.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in todo_items %}
                <li class="list-group-item">{{ item }}
                    <div class="float-right">
                        <form action = 'delete_item/{{ item.id }}'>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
              </ul>
        </div>
    </div>


{% endblock %}
